<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - MBLEM Marketing</title>
    <link rel="stylesheet" href="Caels_Pages.css">
</head>
<body>

    <header>
        <div class="top-bar" id="top-bar">
            <div class="font-sizes" id="font-sizes">
                <button class="font-size-1" id="font-size-1">A</button>
                <button class="font-size-2" id="font-size-2">A</button>
                <button class="font-size-3" id="font-size-3">A</button>
            </div>
        </div>
        <h1><span class="M">M</span><span class="BLEM">BLEM</span><span class="Marketing"> Marketing</span></h1> 
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="sub-container">
        <h2>Our Services</h2>
    </div>

    <div class="service-container">
        <!-- Logos Section -->
        <div class="service" onclick="window.location.href='logos.html'">
            <img id="logos" src="Caels_Website_Pictures/IMG_Cael_01.JPEG" alt="Logos">
            <div class="overlay">Logos</div>
        </div>
        
        <!-- Business Cards Section -->
        <div class="service" onclick="window.location.href='business-cards.html'">
            <img id="business-cards" src="Caels_Website_Pictures/IMG_Cael_02.JPEG" alt="Business Cards">
            <div class="overlay">Business Cards</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MBLEM Marketing. All rights reserved.</p>
    </footer>

    <script>
        const logos = [
            'Caels_Website_Pictures/IMG_Cael_01.JPEG',
            'Caels_Website_Pictures/IMG_Cael_04.PNG'
        ];
        
        const businessCards = [
            'Caels_Website_Pictures/IMG_Cael_02.JPEG',
            'Caels_Website_Pictures/IMG_Cael_03.JPEG'
        ];
        
        let logoIndex = 0;
        let businessCardIndex = 0;
        
        function switchImages() {
            const logoImg = document.getElementById('logos');
            const businessCardImg = document.getElementById('business-cards');
            
            // Apply fade-out effect
            logoImg.classList.add('fade-out');
            businessCardImg.classList.add('fade-out');

            setTimeout(() => {
                // Update indices
                logoIndex = (logoIndex + 1) % logos.length;
                businessCardIndex = (businessCardIndex + 1) % businessCards.length;

                // Change images after fade-out
                logoImg.src = logos[logoIndex];
                businessCardImg.src = businessCards[businessCardIndex];

                // Remove fade-out class to fade back in
                logoImg.classList.remove('fade-out');
                businessCardImg.classList.remove('fade-out');
                
            }, 750); // Match transition time (.75s)
        }
        
        setInterval(switchImages, 5000); // Change image every 3 seconds
    </script>
    <script src="FontSize.js"></script>
</body>
</html>
